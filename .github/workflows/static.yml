# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to tway.dev

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies (pandoc + make)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc make

      - name: Build site with Makefile
        run: make build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Telegram on Success
        if: ${{ success() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          esc() { echo "$1" | sed -e 's/\([_\*\[\]()~`>#+\-=|{}.!]\)/\\\1/g'; }
          REPO=$(esc "${{ github.repository }}")
          WORKFLOW=$(esc "${{ github.workflow }}")
          BRANCH=$(esc "${{ github.ref_name }}")
          TIME=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M %d-%m-%Y (+07)')
          MESSAGE="✅ [${REPO}] Job *\"${WORKFLOW}\"* has *SUCCEEDED* on branch *${BRANCH}* at ${TIME}\\.\\n[View details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="MarkdownV2")
          if ! echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "$RESPONSE"
            exit 1
          fi

      - name: Notify Telegram on Failure
        if: ${{ failure() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          esc() { echo "$1" | sed -e 's/\([_\*\[\]()~`>#+\-=|{}.!]\)/\\\1/g'; }
          REPO=$(esc "${{ github.repository }}")
          WORKFLOW=$(esc "${{ github.workflow }}")
          BRANCH=$(esc "${{ github.ref_name }}")
          TIME=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M %d-%m-%Y (+07)')
          MESSAGE="❌ [${REPO}] Job *\"${WORKFLOW}\"* has *FAILED* on branch *${BRANCH}* at ${TIME}\\.\\n[View details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="MarkdownV2")
          if ! echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "$RESPONSE"
            exit 1
          fi
